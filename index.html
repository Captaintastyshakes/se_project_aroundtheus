<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">     
    <meta name="description" content="The 'Around the U.S.' site I did for Tripleten.">
    <meta name="keywords" content="Around-the-U.S. tripleten project">
    <meta name="author" content="Michael Weihmann">        
</head>
<body> 
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Around the US">
        </header>
        <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="Jacques Cousteau">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"><img class="profile__edit-image" src="images/Edit-Button.svg" alt="Edit button"></button>
                <p class="profile__occupation">Explorer</p>
            </div>                        
            <button type="button" class="profile__add-button"><img class="profile__add-button-logo" src="images/addbutton.svg" alt="Add photos"></button>    
        </section>
        <section class="cards">
            <div class="cards__card">  
                <img class="cards__image" src="images/yosemite.jpg" alt="Yosemite Valley">              
                <div class="cards__content">
                    <h2 class="cards__title">Yosemite Valley</h2>
                    <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
                </div>    
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/lake-louise.jpg" alt="Lake Louise">
                <div class="cards__content">
                    <h2 class="cards__title">Lake Louise</h2>
                    <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
                </div>    
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/bald-mountains.jpg" alt="Bald Mountains">
                <div class="cards__content">
                    <h2 class="cards__title">Bald Mountains</h2>
                    <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
                </div>    
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/latemar.jpg" alt="Latemar">               
                <div class="cards__content">
                    <h2 class="cards__title">Latemar</h2>
                    <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
                </div>    
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/vanoise.jpg" alt="Vanoise National Park">               
                <div class="cards__content">
                    <h2 class="cards__title">Vanoise National Park</h2>
                    <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
                </div>    
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/lago.jpg" alt="Lago di Braies">            
                <div class="cards__content">
                    <h2 class="cards__title">Lago di Braies</h2>
                    <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
                </div>    
            </div>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>  
    <script src="scripts/index.js"></script>
</body>
</html>
