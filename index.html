<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">     
    <meta name="description" content="The 'Around the U.S.' site I did for Tripleten.">
    <meta name="keywords" content="Around-the-U.S. tripleten project">
    <meta name="author" content="Michael Weihmann">        
</head>
<body> 
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Around the US">
        </header>
        <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="Jacques Cousteau">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"><img class="profile__edit-image" src="images/Edit-Button.svg" alt="Edit button"></button>
                <p class="profile__occupation">Explorer</p>
            </div>                        
            <button type="button" class="profile__add-button"><img class="profile__add-button-logo" src="images/addbutton.svg" alt="Add photos"></button>
            <div class="modal">
                <button type="button" class="modal__exit">
                    <img class="modal__close" src="images/Close Icon.svg" alt="Close">
                </button>
                <form class="modal__box">                        
                    <h3 class="modal__header">Edit profile</h3>
                    <label class="modal__label" for="name">
                        <input type="text" class="modal__input" id="name" placeholder="Name" required>
                    </label>
                    <label class="modal__label" for="about_me">
                        <input type="text" class="modal__input" id="about_me" placeholder="Description" required>
                    </label>
                    <button class="modal__save" type="submit">Save</button>
                </form>                
            </div>
        </section>
        <section class="cards">            
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <template id="card">
        <div class="cards__card">  
            <img class="cards__image" src="" alt="">              
            <div class="cards__content">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like-button"><img src="images/Vector.svg" alt="Like!"></button>
            </div>    
        </div>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
