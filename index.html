<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.png" alt="Around the US">
        </header>
        <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="Jacques' mug">
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <img class="profile__edit-button" src="images/Edit Button.png" alt="Edit button">
                <p class="profile__occupation">Explorer</p>
            </div>                        
            <div class="profile__add-button">
                <img class="profile__add-button_logo" src="images/plus.png" alt="Add photos">
            </div>    
        </section>
        <section class="content">
            <div class="card">
                <img class="card__photo" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
                <div class="card__content">
                    <p class="card__content_title">Yosemite Valley</p>
                    <img class="card__content_like-button" src="images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card">
                <img class="card__photo" src="images/lake-louise.png" alt="Lake Louise">
                <div class="card__content">
                    <p class="card__content_title">Lake Louise</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card">
                <img class="card__photo" src="images/bald-mountains.png" alt="Bald Mountains">
                <div class="card__content">
                    <p class="card__content_title">Bald Mountains</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card">
                <img class="card__photo" src="images/latemar.png" alt="Latemar">
                <div class="card__content">
                    <p class="card__content_title">Latemar</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card">
                <img class="card__photo" src="images/vanoise-national-park.png" alt="vanoise National Park">
                <div class="card__content">
                    <p class="card__content_title">Vanoise National Park</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card">
                <img class="card__photo" src="images/lago-di-braies.png" alt="Lago di Braies">
                <div class="card__content">
                    <p class="card__content_title">Lago di Braies</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
        </section>
        </main>
        <footer class="footer">Â© 2022 Around The U.S.</footer>
    </div>   
</body>
</html>
