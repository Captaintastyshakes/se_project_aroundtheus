<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="../pages/index.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">     
    <meta name="description" content="The 'Around the U.S.' site I did for Tripleten.">
    <meta name="keywords" content="Around-the-U.S. tripleten project">
    <meta name="author" content="Michael Weihmann">        
</head>
<body> 
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.png" alt="Around the US">
        </header>
        <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="Jacques Cousteau">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <img class="profile__edit-button" src="images/Edit Button.png" alt="Edit button">
                <p class="profile__occupation">Explorer</p>
            </div>                        
            <div class="profile__add-button">
                <img class="profile__add-button_logo" src="images/plus.png" alt="Add photos">
            </div>    
        </section>
        <section class="content">
            <div class="card card__location_yosemite">                
                <div class="card__content">
                    <p class="card__content_title">Yosemite Valley</p>
                    <img class="card__content_like-button" src="images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card card__location_lake-louise">                
                <div class="card__content">
                    <p class="card__content_title">Lake Louise</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card card__location_bald-mountains">                
                <div class="card__content">
                    <p class="card__content_title">Bald Mountains</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card card__location_latemar">                
                <div class="card__content">
                    <p class="card__content_title">Latemar</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card card__location_vanoise">                
                <div class="card__content">
                    <p class="card__content_title">Vanoise National Park</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
            <div class="card card__location_lago">                
                <div class="card__content">
                    <p class="card__content_title">Lago di Braies</p>
                    <img class="card__content_like-button" src="/images/Vector.svg" alt="Like!">
                </div>    
            </div>
        </section>
        </main>
        <footer class="footer">Â© 2022 Around The U.S.</footer>
    </div>   
</body>
</html>
