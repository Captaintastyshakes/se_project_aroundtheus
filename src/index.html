<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <meta name="description" content="The 'Around the U.S.' site I did for Tripleten.">
    <meta name="keywords" content="Around-the-U.S. tripleten project">
    <meta name="author" content="Michael Weihmann">
</head>
<body> 
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Around the US">
        </header>
        <main class="main">
        <section class="profile">
            <button type="button" class="profile__avatar-button"><img class="profile__avatar-button-icon" src="<%=require('./images/edit-profile-icon.svg')%>" alt="Edit Profile Button"><img class="profile__avatar" id="avatar" alt="Your profile picture"></button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__edit-button"><img class="profile__edit-image" src="<%=require('./images/Edit-Button.svg')%>" alt="Edit button"></button>
                <p class="profile__occupation"></p>
            </div>
            <button type="button" class="profile__add-button"><img class="profile__add-button-logo" src="<%=require('./images/addbutton.svg')%>" alt="Add photos"></button>
            <div class="modal profile-popup" id="profile-popup">
                <button type="button" class="modal__exit" id="close-profile-button">
                    <img class="modal__close" src="<%=require('./images/Close-Icon.svg')%>" alt="Close">
                </button>
                <form class="modal__box modal__form" name="profile-form" id="profile-form"><!--adding id's to make sure I'm selecting it properly. Also adding extra class to forms-->
                    <h3 class="modal__header">Edit profile</h3>
                    <label class="modal__label" for="name">
                        <input type="text" class="modal__input" id="name" placeholder="Name" required maxlength="40" minlength="2">
                        <span class="modal__error" id="name-error"></span>
                    </label>
                    <label class="modal__label" for="about_me">
                        <input type="text" class="modal__input" id="about_me" placeholder="Description" required maxlength="200" minlength="2">
                        <span class="modal__error" id="about_me-error"></span>
                    </label>
                    <button class="modal__save modal__button_disabled" id="profile-info-submit" type="submit" disabled>Save</button>
                </form>
            </div>
            <div class="modal add-popup" id="add-popup">
                <button type="button" class="modal__exit" id="close-add-button">
                    <img class="modal__close" src="<%=require('./images/Close-Icon.svg')%>" alt="Close">
                </button>        
                <form class="modal__box modal__form" name="add-photo-form" id="add-photo-form">
                    <h3 class="modal__header">New Place</h3>
                    <label class="modal__label" for="title">
                        <input type="text" class="modal__input" id="title" placeholder="Title" required maxlength="30" minlength="1">
                        <span class="modal__error" id="title-error"></span>
                    </label>                    
                    <label class="modal__label" for="image_url">
                        <input type="url" class="modal__input" id="image_url" placeholder="Image URL" required minlength="1">
                        <span class="modal__error" id="image_url-error"></span>
                    </label>                    
                    <button class="modal__save modal__button_disabled" id="add-popup-submit" type="submit" disabled>Create</button>
                </form>
            </div>
            <div class="modal preview-popup" id="preview-popup">
                <button type="button" class="modal__exit" id="close-preview-button">
                    <img class="modal__close" src="<%=require('./images/Close-Icon.svg')%>" alt="Close">
                </button>
                <div class="modal__box preview-popup__box" id="preview-box">
                    <img class="preview-popup__image" alt="">
                    <h3 class="preview-popup__subtitle"></h3>
                </div>
            </div>
            <div class="modal delete-popup" name="delete-popup" id="delete-popup">
                <button type="button" class="modal__exit" id="close-add-button">
                    <img class="modal__close" src="<%=require('./images/Close-Icon.svg')%>" alt="Close">
                </button>
                <form class="modal__box modal__form" id="delete-form">
                    <span id="card-to-delete" display="none"></span>
                    <h3 class="modal__header">Are you sure?</h3>
                    <label class="modal__label" for="delete-submit">
                        <button class="modal__save" id="delete-submit" type="submit">Yes</button>
                    </label>
                </form>
            </div>
            <div class="modal avatar-popup" id="avatar-popup">
                <button type="button" class="modal__exit" id="close-profile-button">
                    <img class="modal__close" src="<%=require('./images/Close-Icon.svg')%>" alt="Close">
                </button>
                <form class="modal__box modal__form" name="avatar-form" id="avatar-form">
                    <h3 class="modal__header">Change profile picture</h3>
                    <label class="modal__label" for="avatarUrl">
                        <input type="url" class="modal__input" id="avatarUrl" placeholder="Avatar URL" minlength="1">
                        <span class="modal__error" id="avatarUrl-error"></span>
                    </label>                    
                    <button class="modal__save modal__button_disabled" id="avatar-submit" type="submit" disabled>Save</button>
                </form>
            </div>
        </section>
        <section class="cards">
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <template id="card">
        <div class="cards__card">
            <button type="button" class="cards__delete-button"><img src="<%=require('./images/Trash.svg')%>" alt="Delete photo"></button>
                <img class="cards__image" alt="">
            <div class="cards__content">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like-button"><img src="<%=require('./images/Vector.svg')%>" alt="Like!"></button>
            </div>
        </div>
    </template>
</body>
</html>
